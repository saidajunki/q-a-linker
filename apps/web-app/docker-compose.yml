services:
  app:
    build: .
    image: q-a-linker-app:latest
    container_name: q-a-linker
    restart: unless-stopped
    networks:
      - apps-network
    environment:
      - DATABASE_URL=postgresql://admin:BableDB2026!Secure@postgres:5432/qalinker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.q-a-linker.rule=Host(`q-a-linker.app.babl.tech`)"
      - "traefik.http.routers.q-a-linker.tls=true"
      - "traefik.http.routers.q-a-linker.tls.certresolver=letsencrypt"
      - "traefik.http.services.q-a-linker.loadbalancer.server.port=3000"

networks:
  apps-network:
    external: true
