name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: 162.43.23.107
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DATABASE_URL,JWT_SECRET,JWT_ACCESS_EXPIRES_IN,JWT_REFRESH_EXPIRES_IN,AI_PROVIDER,GOOGLE_AI_API_KEY,GOOGLE_AI_MODEL
          script: |
            cd /opt/apps/q-a-linker
            git checkout -- .
            git pull origin main
            cd apps/web-app
            
            # Export environment variables for docker-compose
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export JWT_ACCESS_EXPIRES_IN="${{ secrets.JWT_ACCESS_EXPIRES_IN }}"
            export JWT_REFRESH_EXPIRES_IN="${{ secrets.JWT_REFRESH_EXPIRES_IN }}"
            export AI_PROVIDER="${{ secrets.AI_PROVIDER }}"
            export GOOGLE_AI_API_KEY="${{ secrets.GOOGLE_AI_API_KEY }}"
            export GOOGLE_AI_MODEL="${{ secrets.GOOGLE_AI_MODEL }}"
            
            # Build new image first (while old container still running)
            docker compose -p q-a-linker build
            # Then replace container (minimal downtime)
            docker compose -p q-a-linker up -d --force-recreate --no-build
