name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: 162.43.23.107
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/apps/q-a-linker
            git pull origin main
            cd apps/web-app
            docker compose -p q-a-linker down
            docker compose -p q-a-linker up -d --build
